<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://kit.fontawesome.com/eb74a2a952.js" crossorigin="anonymous"></script>
	<script src="./app.js" defer></script>
	<link rel="stylesheet" href="./app.css">
	<title>Calculator</title>
</head>

<body>	
	<header>
		<h1>Calculator</h1>
		<button type="button" id="dark-mode">
			<span class="sun-icon">
				<i class="fa-regular fa-sun fa-2x"></i>
			</span>
			<span class="moon-icon">
				<i class="fa-solid fa-moon fa-2x"></i>
			</span>
		</button>
	</header>
	<div class="calculator">			
		<!-- top row display only -->
		<div class="display"></div>
			
		<div class="calculator-key-grid">
			<!-- second row -->
			<button type="button" class="button clear">AC</button>
			<!--erase / backspace icon &#9003; === âŒ« -->
			<button type="button" class="button backspace">&#9003;</button>
			<button type="button" class="button operator" data-operator="/">/</button>
			
			<!-- third row -->
			<button type="button" class="button number" data-value="1">1</button>
			<button type="button" class="button number" data-value="2">2</button>
			<button type="button" class="button number" data-value="3">3</button>
			<button type="button" class="button operator" data-operator="*">*</button>
			
			<!-- fourth row -->
			<button type="button" class="button number" data-value="4">4</button>
			<button type="button" class="button number" data-value="5">5</button>
			<button type="button" class="button number" data-value="6">6</button>
			<button type="button" class="button operator" data-operator="-">-</button>
			
			<!-- fifth row -->
			<button type="button" class="button number" data-value="7">7</button>
			<button type="button" class="button number" data-value="8">8</button>
			<button type="button" class="button number" data-value="9">9</button>
			<button class="button operator" data-operator="+">+</button>
			
			<!-- sixth row -->
			<button type="button" class="button number" data-value=".">.</button>
			<button type="button" class="button number" data-value="0">0</button>
			<button type="button" class="button equal">=</button>				
		</div>
	</div>	
	<footer>
		<small class="copy">Copyright &copy;</small>
	</footer>
</body>
</html>
